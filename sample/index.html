<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">nav
    <title>bootstrap</title>
</head>
<body>
    <!-- bootstrap = framework css agar lebih responsive dan mudah -->
    <nav class="navbar navbar-expand-xl bg-light">
        <div class="container-xxl p-0 mx-2">
            <a href="#" class="navbar-brand">
                <img src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4" alt="logo" width="40" height="40">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Add Project</a>
                    </li>
                </ul>
                <div>
                    <button type="button" class="btn btn-dark fs-6 px-4">Contact Me</button>
                </div>
            </div>
        </div>
    </nav>
    <form  class="m-auto w-50">
        <h1 class="m-auto mt-3 text-center">Sign In Dulu Atuh</h1>
        <div>
            <label for="input-name" class="form-label">Title</label>
            <input type="text" id="input-name" class="form-control">
        </div>
        <div class="d-flex" style="width: 100%;">
            <div class="flex-fill me-2">
                <label for="input-start" class="form-label">Start Date</label>
                <input type="date" name="input-date" id="input-start" class="form-control p-2 " >
            </div>
            <div class="flex-fill">
                <label for="input-end" class="form-label">End Date</label>
                <input type="date" name="input-end" id="input-end" class="form-control p-2 ">
            </div>
        </div>
        
        <div>
            <label for="input-content" class="form-label">Content</label>
            <textarea name="input-content" id="input-content" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div>
            <a href="#" class="btn btn-dark m-3 float-end">Submit</a>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
