<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>contact golang</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-2">
            <a href="index.html" class="navbar-brand">
                <img src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4" alt="logo" width="40" height="40">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-control="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="project.html" class="nav-link active" target="_blank">My Project</a>
                    </li>
                </ul>
                <a  href="contact.html" class="btn btn-dark fs-0 px-4">Contact Me</a>
            </div>
        </div>
    </nav>
    <form action="" class="m-auto w-50">
        <h1 class="m-auto mt-3 text-center">Register Now!</h1>
        <div>
            <label for="input-name" class="form-label my-1 fs-5 fw-bold">Name</label>
            <input type="text" id="input-name" class="form-control">
        </div>
        <div>
            <label for="input-email" class="form-label my-2 fs-5 fw-bold">Email</label>
            <input type="email" name="input-email" id="input-email" class="form-control">
        </div>
        <div>
            <label for="input-phone" class="form-label fs-5 my-1 fw-bold">Phone Number</label>
            <input type="number" name="input-phone" id="input-phone" class="form-control">
        </div>
        <div>
            <label for="input-subject" class="form-label fs-5 my-1 fw-bold">Subject</label>
            <select name="input-subject" id="input-subject" class="form-control">
                <option value="" hidden>chooise</option>
                <option value="">Mie Ayam</option>
                <option value="">Bakso</option>
                <option value="">Nasgor</option>
            </select>
        </div>
        <div>
            <label for="input-message" class="form-label fs-5 my-1 fw-bold">Your Message</label>
            <textarea name="input-message" id="input-message" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn-dark m-3 float-end" type="button">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
