<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Golang</title>
    <link rel="stylesheet" href="asset/project.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-xl bg-light">
        <div class="container-fluid mx-2">
            <a href="index.html" class="navbar-brand">
                <img src="https://avatars3.githubusercontent.com/u/34464790?s=220&v=4" alt="logo" width="40" height="40">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-control="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" target="_blank" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="project.html" class="nav-link active">My Project</a>
                    </li>
                </ul>
                <a href="contact.html" target="_blank" class="btn btn-dark fs-6 px-4">Contact Me</a>
            </div>
        </div>
    </nav>
    <form action="" class="m-auto w-50">
        <h1 class="m-auto mt-3 text-center">ADD MY PROJECT</h1>
        <div>
            <label for="input-title" class="form-label">Title</label>
            <input type="text" name="inpit-title" id="input-title" class="form-control">
        </div>
        <div class="d-flex">
            <div class="flex-fill me-2">
                <label for="start-date" class="form-label">Start Date</label>
                <input type="date" name="input-date" id="start-date" class="form-control">
            </div>
            <div class="flex-fill">
                <label for="end-date" class="form-label">End Date</label>
                <input type="date" name="input-date" id="end-date" class="form-control">
            </div>
        </div>
        <div>
            <label for="input-content" class="form-label">Content</label>
            <textarea name="input-content" id="input-content" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="input-table" class="form-label fs-7 fw-bold my-3">Technologies</label>
            <div class="d-flex my-2">
                <div class="form-check flex-fill align-self-start ">
                    <input type="checkbox" name="Node-Js" id="Node-Js" class="form-check-input">
                    <label for="Node-Js" class="form-check-label">Node JS</label>
                </div>
                <div class="form-check flex-fill align-self-start">
                    <input type="checkbox" name="Next-Js" id="Next-Js" class="form-check-input">
                    <label for="Next-Js" class="form-check-label">Next JS</label>
                </div>
            </div>
            <div class="d-flex my-3">
                <div class="form-check flex-fill me-4">
                    <input type="checkbox" name="React-Js" class="form-check-input" id="React-Js">
                    <label for="React-Js" class="form-check-label">React JS</label>
                </div>
                <div class="form-check flex-fill ">
                    <input type="checkbox" name="TypeScript" id="TypeScript" class="form-check-input">
                    <label for="TypeScript" class="form-check-label">TypeScript</label>
                </div>
            </div>
        </div>
        <div>
            <label for="input-file" class="form-label">Upload Image</label>
            <div class="form-control p-0 shadow " role="button" tabindex="0">
                <label for="input-file" class="d-flex align-items-center justify-content-between me-3 position-relative bg-light" role="button" >
                    <p class="fs-6 py-2 bg-secondary rounded px-4 mb-0 ">choose</p>
                    <i class="fa-solid fa-paperclip"></i>
                </label>
                <input type="file" name="input-file" id="input-file" hidden />
            </div>
        </div>
        <button type="button" class="btn btn-dark float-end me-1 mt-4 px-3">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
